<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main" id="main">
        <div id="firstelement" class="sub">
            <input type="text" id="element1" placeholder="100">
        </div>
        <div id="action" class="sub">
            <label for="operation" id="">Select the operation</label>
            <select name="operation" id="operation">
                <option value="sel">Select</option>
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mult">*</option>
                <option value="div">/</option>
            </select>

        </div>
        <div id="secondelement" class="sub">
            <input type="text" id="element2" placeholder="200">
        </div>
        <div id="" class="sub">
            <button type="submit" id="submit">Submit</button>
        </div>

        <div id="resultblock">
            <h1 id="result"></h1>
        </div>
        <div id="reset"></div>
    </div>

    <!-- <input placeholder="Enter some text" name="name" />
    <p id="values"></p> -->


    <script src="calculator.js"></script>
</body>

</html>
